<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Controle Financeiro</title>

        <link rel="stylesheet" href="./assets/css/style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <h1 id="logo">Controle$Financeiro</h1>
        </header>

        <main class="container">
            <section id="balance">
                <h2 class="sr-only">Balanço</h2>
                
                <div class="card">
                    <h3>
                        <span>Entradas</span>
                        <img src="./assets/images/income.svg" alt="Imagem de entradas">
                    </h3>
                    <p id="balance-income"></p>
                </div>
                
                <div class="card">
                    <h3>
                        <span>Saídas</span>
                        <img src="./assets/images/expense.svg" alt="Imagem de saídas">
                    </h3>
                    <p id="balance-expense"></p>
                </div>
                
                <div class="card total">
                    <h3>
                        <span>Total</span>
                        <img src="./assets/images/total.svg" alt="">
                    </h3>
                    <p id="balance-total"></p>
                </div>
            </section>

            <section id="transaction">
                <h2 class="sr-only">Transações</h2>

                <a 
                    class="button new"
                    href="#"
                    onclick="MODAL.toggle()"
                >
                    <img src="./assets/images/plus.svg" alt="Nova transação">
                    <span>Nova Transação</span>
                </a>
                
                <table id="data-table">
                    <thead>
                        <tr>
                            <th>Descrição</th>
                            <th>Valor</th>
                            <th>Data</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                    
                    </tbody>
                </table>
            </section>
        </main>

        <!--MODAL-->
        <div class="modal-overlay">
            <div id="mensagem-modal" class="modal-mensagem">
                teste
            </div>
            <div class="modal">
                <div id="form">
                    <h2>Nova Transação</h2>

                    <form action="" onsubmit="MODAL.submit(event)">
                        <div class="input-group">
                            <label
                                for="modal-description"
                                class="sr-only"
                            >
                                Descrição
                            </label>
                            <input 
                                type="text"
                                id="modal-description"
                                name="description"
                                value=""
                                placeholder="Descrição"

                            />
                        </div>
                        
                        <div class="input-group">
                            <label
                                for="modal-amount"
                                class="sr-only"
                            >
                                Valor
                            </label>
                            <input 
                                type="number"
                                id="modal-amount"
                                name="amount"
                                step="0.01"
                                value="0"
                                placeholder="0,00"

                            />
                            <small class="help">
                                Utilize o sinal - (negativo) para despesas e , (vírgula) para casas decimais
                            </small>
                        </div>

                        <div class="input-group">
                            <label
                                for="modal-date"
                                class="sr-only"
                            >
                                Data
                            </label>
                            <input 
                                type="date"
                                id="modal-date"
                                name="date"
                                value=""
                            />
                        </div>

                        <div class="input-group actions">
                            <a 
                                href="#"
                                class="button cancel"
                                onclick="MODAL.toggle()"
                            >
                                Cancelar
                            </a>
                            <button type="submit">
                                Salvar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>


        <footer>
            <p>Controle$Financeiro</p>
        </footer>

        <script src="./assets/js/script.js"></script>
    </body>
</html>
